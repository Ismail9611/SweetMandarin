<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${note.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../static/css/note.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/note.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header text-muted">
                    <a th:href="@{/user_profile/{id} (id=${note.author.id})}" style="text-decoration: none;" th:text="${note.author.username}"></a>
                    <small th:text="'(' + ${note.published} + ')'"></small>
                    <h5 class="card-title text-center" th:text="${note.title}"></h5>
                </div>
                <div class="card-body" style="border: 1px solid gray;">
                    <p class="card-text" th:text="${note.content}"></p>
                </div>
                <div class="card-footer">
                    <div class="views-count d-inline">
                        <i class="fa fa-eye"></i><span class="views_count_span" th:text="${note.noteInfo.viewsCount}"></span>
                        <a href="#" class="like-link">
                            <i class="fa fa-thumbs-up like like-icon"></i><span th:text="${note.noteInfo.likesCount}"></span>
                        </a>
                        <a href="#" class="dislike-link">
                            <i class="fa fa-thumbs-down dislike dislike-icon"></i><span class="dislike" th:text="${note.noteInfo.dislikesCount}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: none">
            <p class="note_id" th:text="${note.id}"></p>
        </div>
    </div>
</div>


</body>
</html>
